<!DOCTYPE html>
<!-- frm LENARD GASPAR -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Style.css" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="nardg.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">nard.g</span>
        <span class="job">Arts & Gaming</span>
      </div>
      <div class="media-buttons">
        <a href='https://www.facebook.com/lenard.gaspar' style="background: #0165E1" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href='https://discord.gg/x7tGVbCRzU' style="background: #5865F2" class="link">
            <i class='bx bxl-discord-alt'></i>
        </a>
        <a href='https://www.instagram.com/elnard_pogi/' style="background: #E1306C" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href='https://www.twitch.tv/nardg1' style="background: #9146FF" class="link">
            <i class='bx bxl-twitch'></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button" onclick="location.href='https://www.facebook.com/nardggaming'">Follow</button>
        <button class="button" onclick="location.href='https://www.facebook.com/messages/t/157148311594763'">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">63</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">16</span>
        </div>
      </div>
    </div>
  </body>
</html>
